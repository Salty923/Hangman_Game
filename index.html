<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas:700" rel="stylesheet">

	<title>Holiday Hangman</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="xmstyle text-center">Holiday Hangman</h1>
				</div>
			</div>
		</div>
	</header>
	
	<main class="container">
		<div class="row">
			<div class="col-md-4 xmstyle">
				<h1 class="text-center">Letters Guessed</h1>
				<span id="guessed"></span>
			</div>
			<div class="col-md-4">
				<h1 class="xmstyle text-center" id="Guesses Remaing">Guesses Remaining <span id="remaining">0</span></h1>
				<h1 class="xmstyle text-center" id="lines"></h1>
				<h1 class="xmstyle text-center" id="lost">wins <span id="wins"></span></h1>
				<h1 class="xmstyle text-center" id="lost">losses <span id="losses"></span></h1>
			</div>
			<div class="col-md-4">			
				<img id= hang1 src="assets/images/Hang6.png">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<button id="reset" type="button" class="btn btn-success xmstyle btn-lg">Play Again</button>
			</div>
			<div class="col-md-4">
				<h1 id="message" class="xmstyle text-center">Good Luck!</h1>
			</div>
		</div>
	</main>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
